<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's New</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: left;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #1a3e59;
        }

        .header p {
            font-size: 1.2em;
            color: #6b7c93;
        }

        .main-content {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .images {
            flex: 1 1 30%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: flex-start;
        }

        .images img {
            border-radius: 50%;
        }

        .image-large {
            width: 250px;
            height: 250px;
        }

        .image-medium {
            width: 150px;
            height: 150px;
        }

        .image-small {
            width: 100px;
            height: 100px;
        }

        .content {
            flex: 1 1 65%;
        }

        .content h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #1a3e59;
        }

        .buttons, .topics {
            margin-top: 20px;
        }

        .buttons button, .topics button {
            background-color: #eaf1f8;
            color: #1a3e59;
            border: 1px solid #1a3e59;
            border-radius: 20px;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover, .topics button:hover {
            background-color: #1a3e59;
            color: white;
        }

        .show-more {
            color: #1a3e59;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WHAT'S NEW?</h1>
            <p>Your Pace, Your Terms</p>
        </div>

        <div class="main-content">
            <div class="images">
                <img src="https://via.placeholder.com/150" alt="Image 1" class="image-medium">
                <img src="https://via.placeholder.com/150" alt="Image 2" class="image-small">
                <img src="https://via.placeholder.com/150" alt="Image 3" class="image-large">
                <img src="https://via.placeholder.com/150" alt="Image 4" class="image-medium">
            </div>

            <div class="content">
                <h2>Build a Rich & Authentic Network,<br> Both Personal and Professional</h2>
                <div class="buttons">
                    <button>Find Mentorship</button>
                    <button>Collaborate</button>
                    <button>Grow</button>
                    <button>Opportunities</button>
                    <button>Community</button>
                    <button>Impact</button>
                    <button>Discovery</button>
                    <button>Projects</button>
                    <button>Events</button>
                </div>
                <p class="show-more">Show More</p>
                <h2>Read About It</h2>
                <p>Discover insights tailored to your industry, with articles from experts and curated knowledge powered by AI.</p>
                <div class="topics">
                    <button>Technology</button>
                    <button>Healthcare</button>
                    <button>Finance</button>
                    <button>Entrepreneurship</button>
                    <button>Marketing</button>
                    <button>Energy</button>
                    <button>Education</button>
                    <button>Agriculture</button>
                    <button>Fashion</button>
                </div>
                <p class="show-more">Show More</p>
            </div>
        </div>
    </div>
</body>
</html>
